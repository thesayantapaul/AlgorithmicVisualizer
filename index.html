<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image" href="favicon.png">
</head>
<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array</p>
                <input type="range" id="a_size" min=20 max=100 step=12 value=20>
                <p>Speed of the algorithm</p>
                 <input type="range" id="a_speed" min=1 max=21 step=1 value=1>   
                <button id="a_generate">Generate New Array</button>
            </div>

            <div class="header_right">
            <p class="nav_heading">Sorting Visualizer</p>

            <div class="algos">
             <button class="algbtn">Bubble Sort</button> 
             <button class="algbtn">Selection Sort</button>
             <button class="algbtn">Insertion Sort</button>  
            </div>
            </div>
        </nav>
    </header>
<hr>
    <section>
        <div id="Info_Cont1">
            <h3>TIME COMPLEXITY</h3>
            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
                <div class="Pair_Definitinons">
                    <p class="Sub_Heading">Worst Case : </p>
                    <p id="Time_Worst"></p>
                </div>

                <div class="Pair_Definitinons">
                    <p class="Sub_Heading">Average Case : </p>
                    <p id="Time_Average"></p>
                </div>

                <div class="Pair_Definitinons">
                    <p class="Sub_Heading">Best Case : </p>
                    <p id="Time_Best"></p>
                </div>
            </div>

        </div>


        <div>
            <div id="array_container"></div>
        </div>

        <div id="Info_Cont2"> 

            <h3>SPACE COMPLEXITY</h3>
            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
            
             <div class="Pair_Definitions">
                <p class="Sub_Heading">Worst Case : </p>
                <p id="Space_Worst"></p>
             </div>   

        </div>
        </div>
    </section>
     
    <footer>Made With ❤️ by Sayanta</footer>
       
    <script src="scripts/main.js"></script>
    <script src="scripts/visualizations.js"></script>
    
    <script src="scripts/bubble_sort.js"></script>
    <script src="scripts/insertion_sort.js"></script>
    <script src="scripts/selection_sort.js"></script>

</body>
</html>
